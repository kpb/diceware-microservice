<!doctype html>
<html ng-app="dicewareMS">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these
         tags -->
    
    <title>Diceware Passphrase Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script src="js/diceware-ms.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous"></link>
    <link href='https://fonts.googleapis.com/css?family=Quando' rel='stylesheet' type='text/css'></link>
    <link rel="stylesheet" href="css/diceware.css"></link>
  </head>
  <body>
    

    <div ng-cloak ng-controller="dicewareController" class="container content">
      <div class="row">
        <div ng-repeat="item in passphrase" class="col-md-1">
          <p class="lead">{{ item.word }}</p>
          <p>{{ item.number }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 col-md-offset-2">
          <a ng-click="getPassphrase(3)" class="btn btn-default btn-xs">3 Words</a>
        </div>
        <div class="col-md-1">
          <a ng-click="getPassphrase(4)" class="btn btn-default btn-xs">4 Words</a>
        </div>
        <div class="col-md-1">
          <a ng-click="getPassphrase(5)" class="btn btn-default btn-xs">5 Words</a>
        </div>
        <div class="col-md-1">
          <a ng-click="getPassphrase(6)" class="btn btn-default btn-xs">6 Words</a>
        </div>
        <div class="col-md-1">
          <a ng-click="getPassphrase(7)" class="btn btn-default btn-xs">7 Words</a>
        </div>
        <div class="col-md-1">
          <a ng-click="getPassphrase(8)" class="btn btn-default btn-xs">8 Words</a>
        </div>
      </div>
    </div>
    
  </body>
</html>
